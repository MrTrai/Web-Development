<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Page</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../css/StudentStyle.css" type="text/css"/>
    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#">QuickZ</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">
                                <span class="glyphicon glyphicon-home"></span> Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-question-sign"></span> About
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-envelope"></span> Contact
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="./index.html">
                                <span class="glyphicon glyphicon-log-out"></span> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid text-center">    
            <div class="row content">
                <div class="col-sm-2 sidenav">
                    <img src="../img/profile_pic.jpg" 
                            class="img-rounded img-responsive" 
                            width="250px" height="150px" style="margin:auto"/>
                    <br />
                    <label class="btn btn-primary btn-file">
                        Update Profile Picture <input type="file" style="display: none;">
                    </label>
                    <p>
                        <span class="label label-default">Student</span>
                    </p>

                    <p style="color:grey">Name: Trai Tran</p>
                    <p style="color:grey">Email: ttran96@gatech.edu</p>
                    <p style="color:grey">Grade: 4</p>
                    <hr />
                    <a href="#demo" class="btn btn-info btn-block" data-toggle="collapse" 
                            style="margin-bottom:15px; white-space:normal">
                        Choose Quiz <span class="caret"></span>
                    </a>
                    <div id="demo" class="collapse" style="margin-bottom:20px">
                        <div class="btn-group-vertical btn-block">
                            <button type="button" class="btn btn-primary btn-block">
                                <span class="glyphicon glyphicon-cloud"></span> Science
                            </button>
                            <button type="button" class="btn btn-primary btn-block">
                                <span class="glyphicon glyphicon-cog"></span> Math
                            </button>
                            <button type="button" class="btn btn-primary btn-block">
                                <span class="glyphicon glyphicon-hourglass"></span> History
                            </button>
                            <button type="button" class="btn btn-primary btn-block">
                                <span class="glyphicon glyphicon-pencil"></span> English
                            </button>
                        </div>
                    </div>
                    <a href="./index.html">
                        <button type="button" class="btn btn-info btn-block">
                            <span class="glyphicon glyphicon-log-out"></span> Logout

                    </a>

                    <h1>Welcome</h1>
                    <hr/>
                    <h3>Test</h3>
                    <p>Lorem ipsum...</p>
                </div>
                <div class="col-sm-1 sidenav">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" 
                                role="progressbar" aria-valuenow="90" 
                                aria-valuemin="0" aria-valuemax="100" style="width:50%">
                            50%
                        </div>
                        <div class="progress-bar progress-bar-danger progress-bar-striped active" 
                                role="progressbar" aria-valuenow="10" 
                                aria-valuemin="0" aria-valuemax="100" style="width:50%">
                            50%
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" style="white-space:normal">Score: 100</button>
                    <hr />
                    <div class="well">
                        <p>Teacher: </p>
                    </div>
                </div>
