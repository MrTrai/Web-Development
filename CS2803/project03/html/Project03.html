<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/project03.css" type="text/css"/>
       

			   <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

        <script type="text/javascript" src="../js/Questions.js"> </script>
        <title>New title wow</title>
    </head>
    <body onload="generateQuestion();">
        <div class="Container">

            <div class="TopBar">
                <p id="title">Presidential Election 101</p>
                <div id="title">
                    <p id = "score"> </p>
                </div>
            </div>

            <div class="SideBar">
                <div id="SideBar_Content">

                    <div id="menu">
                        <p>
                            Presidential Election Quiz
                        </p>
                    </div>
                </div>
            </div>


            <div id="Content">

                <div id = "Questions">
                </div>

                <div id="Answers">
					
					
					<div id="error">
						<img src="../img/error2.png" alt="" height ="1%" width = "1%"/>
						<p> That is not a correct answer</p>
					</div>
					
					<div id="success">
						<img src="../img/green.png" alt="" height ="1%" width = "1%"/>
						<p> That is a correct answer!</p>
					</div>
					

                    <div id="Hillary Clinton" class="inline"  onclick="checkAnswer('Hillary Clinton');">
                        <img src="Hillary_Clinton.jpg" alt="" height = "auto" width = "100%"/>
                    </div>

                    <div id="Barrack Obama" class="inline"  onclick="checkAnswer('Barrack Obama');">
                        <img src="../img/Obama.jpg" alt="" height = "auto" width = "100%"/>
                    </div>

                    <div id="Donald Trump" class="inline"  onclick="checkAnswer('Donald Trump');">
                        <img src="../img/Donald_Trump.jpg" alt="" height = "auto" width = "100%"/>
                    </div>

                    <div id="Joe Biden" class="inline" onclick="checkAnswer('Joe Biden');">
                        <img src="../img/Joe_Biden.jpeg" alt="" height = "auto" width = "100%"/>
                    </div>


                </div>
				<div style="clear:both"></div>
				
                <div id="button">
                        <img src="../img/Next_Button.png" alt="" width = "100" height = "auto" onclick = "generateQuestion(); "/>
                    <!-- <input type="button" name="Next" value="Next Question?" id="Next" onclick="generateQuestion()"> -->
                </div>
            </div>
			
			<div id="winner">
				<h1>You have passed the quiz!</h1>
			</div>

        </div>
	 <script type="text/javascript" src="../js/Project03.js"> </script>
    </body>
</html>
